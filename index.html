
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warkop Azzahra - Nikmati Kopi Terbaik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Lora:wght@400;500;600&family=Dancing+Script:wght@400;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
        overflow-x: hidden;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #fffaf5;
        color: #292524;
        overflow-x: hidden;
        width: 100%;
        position: relative;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }
      .font-handwriting {
        font-family: 'Dancing Script', cursive;
      }
      .font-serif-text {
        font-family: 'Lora', serif;
      }
      
      ::selection {
        background-color: #d97706;
        color: white;
      }
      
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #a8a29e;
        border-radius: 10px;
      }

      /* ULTRA-SMOOTH CINEMATIC ANIMATIONS */

      /* 1. Refined Film Grain */
      .bg-luxury-grain::before {
        content: "";
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        animation: grain-dance 1s steps(12) infinite;
        pointer-events: none;
        z-index: 50;
        opacity: 0.3;
      }

      @keyframes grain-dance {
        0%, 100% { transform: translate(0, 0); }
        10% { transform: translate(-2%, -2%); }
        30% { transform: translate(2%, -4%); }
        50% { transform: translate(-3%, 2%); }
        70% { transform: translate(4%, 3%); }
        90% { transform: translate(-1%, -2%); }
      }

      /* 2. Enhanced Blur Reveal (Exponential Curve) */
      @keyframes blur-in-up {
        0% {
          opacity: 0;
          filter: blur(20px);
          transform: translateY(40px) scale(0.97);
        }
        100% {
          opacity: 1;
          filter: blur(0);
          transform: translateY(0) scale(1);
        }
      }
      .animate-blur-in {
        animation: blur-in-up 1.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        will-change: transform, opacity, filter;
        opacity: 0; 
      }

      /* 3. Smooth Ken Burns */
      @keyframes ken-burns {
        0% { transform: scale(1); }
        100% { transform: scale(1.1) translate(-1%, -1%); }
      }
      .animate-ken-burns {
        animation: ken-burns 30s cubic-bezier(0.4, 0, 0.2, 1) infinite alternate;
        will-change: transform;
      }

      /* 4. Soft Breathing Fade */
      @keyframes soft-breathe {
        0%, 100% { opacity: 0.4; transform: scale(1); }
        50% { opacity: 0.6; transform: scale(1.05); }
      }
      .animate-soft-breathe {
        animation: soft-breathe 10s ease-in-out infinite;
      }

      /* Spotlight Effect for Cards */
      .spotlight-card {
        background: radial-gradient(
          600px circle at var(--mouse-x) var(--mouse-y),
          rgba(255, 255, 255, 0.08),
          transparent 40%
        );
        transition: opacity 0.5s cubic-bezier(0.16, 1, 0.3, 1);
      }

      /* Transitions for all interactive elements */
      .transition-premium {
        transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      }
    </style>
